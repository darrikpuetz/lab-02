<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/module.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <div class="wrapper">
      <button class="pageButtons" data-page="0">Page 1</button>
      <button class="pageButtons" data-page="1">Page 2</button>
    </div>
    <div class="sort">
        <button class="sortButtons" data-sort="title">Sort by Title</button>
        <button class="sortButtons" data-sort="horns">Sort by Horns</button>
      </div>
    <select id="keyword-select">
      <option value="default">Filter by Keyword</option>
    </select>
  </header>
  <main>
    <div id="list-container"></div>
    <script id="photo-template" type="text/x-handlebars-template">
      <section class="card" data-keyword="{{keyword}}">
        <h2>{{title}}</h2>
        <img id =cardPic src="{{image_url}}" alt="">
        <div id='content'>
          <p class="description">{{description}}</p>
          <p class="keyword">{{keyword}}</p>
          <p class="horns">{{horns}}</p>
        </div>
      </section>
    </script>

  </main>
  <footer>
    &copy; 2018 Code Fellows
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
